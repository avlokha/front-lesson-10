<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <footer>
      <div class="h2 color">
        <h2>კონტაკტი</h2>
      </div>
      <div class="input1">
        <div class="p color">
          <p>
            Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
            იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
            ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
          </p>
        </div>
        <div class="input">
          <div class="inputborder">
            <!-- <label for="სახელი,გვარი"></label> -->
            <input type="text" id="სახელი,გვარი" placeholder="სახელი,გვარი" />
          </div>
          <div class="inputborder">
            <!-- <label for="ელ.ფოსტა"></label> -->
            <input type="text" id="ელ,ფოსტა" placeholder="ელ,ფოსტა" />
          </div>
          <div class="inputborder">
            <!-- <label for="ტელეფონის ნომერი"></label> -->
            <input
              type="text"
              id="ტელეფონის ნომერი"
              placeholder="ტელეფონის ნომერი"
            />
          </div>
          <div class="textarea">
            <textarea name="შეტყობინება" id="მესიჯ ბოქსი"></textarea>
          </div>
          <div class="button">
            <button class="gagzavna">გაგზავნა</button>
          </div>
        </div>
      </div>
      <div class="iframe">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d95272.14629762546!2d44.8036864!3d41.7366016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ska!2sge!4v1653313357116!5m2!1ska!2sge"
          width="400"
          height="200"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="contact color">
        <img src="img/Group 77.svg" alt="tel" />
        <span class="phone">+995 555 444 333</span>
        <img src="img/Message.svg" alt="mail" />
        <span>example@gmail.com</span>
      </div>
      <div class="last-div color">
        <span>ყველა უფლება დაცულია</span>
        <span class="damzadebulia">დამზადებულია </span>
        <img src="img/group 73.png" alt="heart" />
        <span class="it">-ით</span>
        <img src="img/group 72.png" alt="smartweb" />
      </div>
    </footer>
